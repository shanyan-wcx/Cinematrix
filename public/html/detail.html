<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cinematrix - 详情页</title>
    <link rel="icon" type="image/png" href="../icon/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
</head>

<body>
    <div class="sidebar">
        <h1>Cinematrix</h1>
        <ul>
            <li><a href="/" id="home">首页</a></li>
            <li><a href="#" id="create">创建媒体库</a></li>
            <li><a href="/search" id="search">搜索</a></li>
            <li><a href="/config" id="config">设置</a></li>
        </ul>
    </div>
    <div class="modal">
        <div class="modal-content">
            <label for="media-library-name">媒体库名称：</label>
            <input type="text" id="media-library-name" name="media-library-name"><br><br>
            <label for="media-library-path">媒体库目录：</label>
            <input type="text" id="media-library-path" name="media-library-path"><br><br>
            <button id="create-media-library">确认</button>
            <button id="cancel-media-library">取消</button>
        </div>
    </div>
    <div class="container">
        <div class="poster">
            <img id="poster" src="" alt="海报图片">
            <img class="play-icon" id="play-icon" src="../icon/play.png" alt="play">
        </div>
        <div class="details">
            <h1 id="title">标题</h1>
            <p id="original_title">原始标题</p>
            <p id="imdbid" style="display: none;">IMDBID</p>
            <p id="year_rating">0000-00-00&nbsp;&nbsp;&nbsp;⭐0.0</p>
            <p id="overview">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;剧情简介</p>
            <p id="genres">风格：</p>
            <ul id="crew">
                <!-- 工作人员将在这里列出 -->
            </ul>
        </div>
    </div>
    <div class="cast-slider">
        <button id="scroll-left">◀</button>
        <div class="cast">
            <ul id="cast-list">
                <!-- 演员及角色将在这里列出 -->
            </ul>
        </div>
        <button id="scroll-right">▶</button>
    </div>
    <script src="../javascript/base.js"></script>
    <script src="../javascript/detail.js"></script>
</body>

</html>
